<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.episode.title.list}"></h5>
            </div>
            <div class="card-body row">
                <!-- 리스트 -->
                <div class="col-12">
                    <!-- 검색 폼 -->
                    <form id="frm" class="d-flex bd-highlight gx-3" onsubmit="episodeComment.list(1); return false;" accept-charset="utf-8">
                        <table class="table m-0">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="row p-0">
                                            <div class="col-auto input-group input-group-sm m-1 p-0 col-8">
                                                <!-- 현재 페이지 -->
                                                <input type="hidden" id="page" name="page">

                                                <!-- 회차 상태 -->
                                                <select name="state" class="form-select form-select-sm col-2">
                                                    <option value=""  th:text="#{lang.episode.state}"></option>
                                                    <option value="0"  th:text="#{lang.episode.state.unsold}"></option>
                                                    <option value="1" th:text="#{lang.episode.state.normal}" th:selected="${search.state} == '1'"></option>
                                                    <option value="2" th:text="#{lang.episode.state.wait}" th:selected="${search.state} == '0'"></option>
                                                </select>

                                                <!-- 검색어 -->
                                                <input type="text" name="searchWord" class="form-control form-control-sm text-center" th:value="${search.searchWord}" th:placeholder="#{lang.comment.search.word}">

                                                <!-- 보기 조건 -->
                                                <select name="searchCount" class="form-select form-select-sm col-3">
                                                    <option value="10"  th:text="#{lang.common.search.ten}" th:selected="${search.searchCount} == '10'"></option>
                                                    <option value="30" th:text="#{lang.common.search.thirty}" th:selected="${search.searchCount} == '30'"></option>
                                                    <option value="50" th:text="#{lang.common.search.fifty}" th:selected="${search.searchCount} == '50'"></option>
                                                    <option value="100" th:text="#{lang.common.search.hundred}" th:selected="${search.searchCount} == '100'"></option>
                                                </select>
                                            </div>

                                            <!-- 검색 버튼 -->
                                            <div class="col-auto btn-group btn-group-sm m-1 p-0">
                                                <button type="button" id="searchBtn" th:text="#{lang.comment.button.search}" onclick="episodeComment.list(1);" class="btn btn-success pr-3 pl-3"></button>
                                                <button type="button" class="btn btn-outline-success" onclick="episodeComment.reset();"><i class="fa-solid fa-rotate-left"></i></button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            <tr>
                                <td>
                                    <div class="float-left form-control-sm">
                                        <strong class="totalCount" th:text="#{lang.search.result} + ' : ' "></strong> <span></span>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <!-- //검색 폼 -->

                    <!-- list -->
                    <table class="table table-hover" id="lists">
                        <thead class="table-dark">
                            <tr class="text-center">
                                <th scope="col" th:text="#{lang.episode.id}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.episode.state}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.episode.image}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.episode.episodeNumber}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.episode.sort}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.episode.title}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.episode.comment.manage}" class="text-bg-success"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <th:block layout:fragment="paging">
                        <div class="col-md-12 d-flex flex-row-reverse my-3">
                            <ul class="pagination" style="font-size: 12px;">
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
