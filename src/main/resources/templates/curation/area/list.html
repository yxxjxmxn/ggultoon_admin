<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.curation.title.area.list}"></h5>
            </div>
            <div class="card-body row">

                <div class="col-12">
                    <!-- 검색 폼 -->
                    <form id="frm" class="d-flex bd-highlight gx-3" onsubmit="curation.list(1); return false;" accept-charset="utf-8">
                        <table class="table m-0">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="row p-0">
                                            <input type="hidden" name="idx" id="idx" value=""/>
                                            <div class="col-auto input-group input-group-sm m-1 p-0 col-5">

                                                <!-- 사용 상태 -->
                                                <select name="state" class="form-select form-select-sm col-3">
                                                    <option value=""  th:text="#{lang.curation.state}"></option>
                                                    <option value="1" th:text="#{lang.curation.state.use}" th:selected="${search.state} == '1'"></option>
                                                    <option value="2" th:text="#{lang.curation.state.unuse}" th:selected="${search.state} == '2'"></option>
                                                </select>

                                                <!-- 검색 조건 -->
                                                <select name="searchType" class="form-select form-select-sm col-3">
                                                    <option value="" th:text="#{lang.curation.search}" ></option>
                                                    <option th:value="code" th:text="#{lang.curation.code}" th:selected="${search.searchType} == 'code'"></option>
                                                    <option th:value="name" th:text="#{lang.curation.name}" th:selected="${search.searchType} == 'name'"></option>
                                                </select>

                                                <!-- 검색어 -->
                                                <input type="text" name="searchWord" class="form-control form-control-sm text-center" th:value="${search.searchWord}" th:placeholder="#{lang.curation.placeholder.search.word}" style="width:30%;">

                                                <!-- 현재 페이지 -->
                                                <input type="hidden" id="page" name="page">

                                            </div>

                                            <!-- 검색 버튼 -->
                                            <div class="col-auto btn-group btn-group-sm m-1 p-0">
                                                <button type="button" id="searchBtn" th:text="#{lang.curation.button.search}" onclick="curation.list(1);" class="btn btn-success pr-3 pl-3"></button>
                                                <button type="button" class="btn btn-outline-success" onclick="curation.reset();"><i class="fa-solid fa-rotate-left"></i></button>
                                            </div>

                                            <!-- 등록 버튼 -->
                                            <div class="text-right col">
                                                <button type="button" id="registerBtn" onclick="curation.registerPopUp();" class="btn btn-sm btn-primary" th:text="#{lang.curation.button.register}"></button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="d-inline p-0">

                                            <!-- 검색 결과 총 개수 -->
                                            <div class="float-left form-control-sm">
                                                <strong class="totalCount" th:text="#{lang.curation.search.result} + ' : ' "></strong><span></span>
                                            </div>

                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <!-- //검색 폼 -->

                    <!-- list -->
                    <table class="table table-hover" id="lists">
                        <thead class="table-dark">
                            <tr class="text-center">
                                <th scope="col" rowspan="2" th:text="#{lang.curation.idx}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.state}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.code}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.name}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.description}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.regdate}" class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <th:block layout:fragment="paging">
                        <div class="col-md-12 d-flex flex-row-reverse my-3">
                            <ul class="pagination" style="font-size: 12px;">
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
