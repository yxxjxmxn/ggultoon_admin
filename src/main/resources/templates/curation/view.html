<th:block layout:decorate="~{common/layout_popup_nomenu}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="container-fluid">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" name="title" th:text="#{lang.curation.title.view}"></h5>
            </div>
            <div class="card-body row">
                <form id="frm" accept-charset="utf-8">
                    <table class="table">
                        <thead></thead>
                        <colgroup>
                            <col style="width: 25%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th class="text-center" th:text="#{lang.curation.idx}" style="width: 20%;"></th>
                            <td colspan="3" class="text-left" name="idx" id="idx"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.curation.sort}" style="width: 20%;"></th>
                            <td colspan="3" class="text-left" name="sort" id="sort"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.curation.state}"></th>
                            <td colspan="3">
                                <div class="form-check form-switch" style="padding: 0; margin: 0;">
                                    <input class="form-check-input" id="state" name="state" type="checkbox" value="1" style="margin-left:0;">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.curation.title}"></th>
                            <td colspan="3" class="text-left" name="title" id="title"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.curation.content.count}"></th>
                            <td colspan="3" class="text-left" name="contentCnt" id="contentCnt"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.curation.name}"></th>
                            <td colspan="3" class="text-left" id="tagList"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.curation.reservation}"></th>
                            <td colspan="3">
                                <div class="form-check form-switch" style="padding: 0; margin: 0;">
                                    <input class="form-check-input" id="reservation" name="reservation" type="checkbox" value="1" style="margin-left:0;">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.curation.reservation.date}"></th>
                            <td class="text-center">
                                <span th:text="#{lang.curation.startDate}"></span>
                                <input type="text" th:placeholder="YYYY-MM-DD" id="searchStartDate" name="searchStartDate" maxlength="10" class="datePicker form-control form-control-sm text-center" oninput="date.forMatter(this)" autocomplete="off"/>
                            </td>
                            <td class="text-center">
                                <span class="h5 fw-bold" style="color: gray">~</span>
                            </td>
                            <td class="text-center">
                                <span th:text="#{lang.curation.endDate}"></span>
                                <input type="text" th:placeholder="YYYY-MM-DD" id="searchEndDate" name="searchEndDate" maxlength="10" class="datePicker form-control form-control-sm text-center" oninput="date.forMatter(this)" autocomplete="off"/>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.curation.regdate}"></th>
                            <td colspan="3" class="text-left" name="regdate" id="regdate"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group row">
                        <div class="col text-center">
                            <button type="button" name="delete" class="btn btn-sm btn-danger" onclick="curation.delete();" th:text="#{lang.curation.button.delete}"></button>
                            <button type="button" name="modify" class="btn btn-sm btn-warning" onclick="curation.modify();" th:text="#{lang.curation.button.modify}"></button>
                            <button type="button" name="close" class="btn btn-sm btn-secondary" th:onclick="|self.close()|" th:text="#{lang.curation.button.close}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- //컨텐츠 영역 -->
    </div>
</th:block>
