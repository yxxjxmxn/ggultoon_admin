<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" id="curationTitle"></h5>
            </div>
            <div class="card-body row">
                <div class="col-12">
                    <!-- 검색 폼 -->
                    <form id="frm" class="d-flex bd-highlight gx-3" onsubmit="curation.list(1); return false;" accept-charset="utf-8">
                        <table class="table m-0">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="row p-0">
                                            <div id="selectLayer" class="col-auto input-group input-group-sm m-1 p-0">

                                                <!-- 작품 사용 상태 -->
                                                <select name="state" class="form-select form-select-sm col-1 ml-1">
                                                    <option value=""  th:text="#{lang.curation.state}"></option>
                                                    <option value="1" th:text="#{lang.curation.state.use}" th:selected="${search.state} == '1'"></option>
                                                    <option value="2" th:text="#{lang.curation.state.unuse}" th:selected="${search.state} == '2'"></option>
                                                </select>

                                                <!-- 일반관 / 성인관 -->
                                                <select name="adultPavilion" class="form-select form-select-sm col-1 ml-1">
                                                    <option value="" th:text="#{lang.curation.pavilion}"></option>
                                                    <option value="0" th:text="#{lang.curation.pavilion.all}"></option>
                                                    <option value="1" th:text="#{lang.curation.pavilion.adult}"></option>
                                                </select>

                                                <!-- 카테고리 -->
                                                <select name="categoryIdx" class="form-select form-select-sm col-1 ml-1">
                                                    <option value="" th:text="#{lang.curation.category}"></option>
                                                    <option value="1" th:text="#{lang.curation.category.webtoon}"></option>
                                                    <option value="2" th:text="#{lang.curation.category.comic}"></option>
                                                    <option value="3" th:text="#{lang.curation.category.novel}"></option>
                                                </select>

                                                <!-- 장르 -->
                                                <select name="genreIdx" class="form-select form-select-sm col-2 ml-1">
                                                </select>
                                            </div>

                                            <!-- 검색 조건 -->
                                            <div class="col-auto input-group input-group-sm m-1 p-0">
                                                <select name="searchType" class="form-select form-select-sm col-1 ml-1">
                                                    <option value="" th:text="#{lang.curation.search}"></option>
                                                    <option value="idx" th:text="#{lang.curation.idx}"></option>
                                                    <option value="title" th:text="#{lang.curation.title}"></option>
                                                </select>

                                                <!-- 검색어 -->
                                                <input type="text" name="searchWord" class="form-control text-center col-3 rounded-right" th:placeholder="#{lang.curation.placeholder.search.word}">

                                                <!-- 현재 페이지 -->
                                                <input type="hidden" id="page" name="page">

                                                <!-- 검색버튼 -->
                                                <button type="button" id="searchBtn" class="btn btn-success ml-1 pr-3 pl-3" th:text="#{lang.curation.button.search}" onclick="curation.list(1)"></button>
                                                <button type="button" class="btn btn-outline-success" onclick="curation.reset();"><i class="fa-solid fa-rotate-left"></i></button>

                                                <!-- 등록 & 엑셀 다운로드 & 삭제 버튼 -->
                                                <div class="text-right col">
                                                    <button type="button" id="excelBtn" onclick="curation.excel();" class="btn btn-sm btn-info" th:text="#{lang.curation.button.excel}"></button>
                                                    <button type="button" id="registerBtn" onclick="curation.registerPopUp();" class="btn btn-sm btn-primary" th:text="#{lang.curation.button.content.register}"></button>
                                                    <button type="button" id="deleteBtn" onclick="curation.delete();" class="btn btn-sm btn-danger" th:text="#{lang.curation.button.delete}"></button>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <!-- 검색 결과 총 개수 -->
                                        <div class="d-inline p-0">
                                            <div class="float-left form-control-sm">
                                                <strong class="totalCount" th:text="#{lang.curation.search.result} + ' : ' "></strong><span></span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <!-- //검색 폼 -->

                    <!-- list -->
                    <span id="container">
                        <table class="table table-hover" id="lists">
                            <thead class="table-dark">
                            <tr class="text-center">
                                <th scope="col"><input type="checkbox" name="checkAllRow" id="checkAllRow" onchange="checkAllRow(this.id);"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.sort}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.state}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.idx}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.title}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.pavilion}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.adult}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.category}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.genre}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.episode.count}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.regdate}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.curation.move}" class="text-center"></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <th:block layout:fragment="paging">
                        <div class="col-md-12 d-flex flex-row-reverse my-3">
                            <ul class="pagination" style="font-size: 12px;">
                            </ul>
                        </div>
                    </th:block>
                    </span>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
