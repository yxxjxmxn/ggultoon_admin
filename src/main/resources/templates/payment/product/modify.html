<th:block layout:decorate="~{common/layout_popup_nomenu}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="container-fluid">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.payment.product.title.modify}"></h5>
            </div>
            <div class="card-body row">
                <form id="modifyForm" onsubmit="paymentProduct.modify(); return false;"accept-charset="utf-8">
                    <table class="table">
                        <thead></thead>
                        <tbody>
                        <tr>
                            <th class="text-center" th:text="#{lang.payment.product.idx}"></th>
                            <td class="text-center" name="idx" id="idx"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.payment.product.state}"></th>
                            <td>
                                <div class="form-check form-switch" style="padding: 0; margin: 0;">
                                    <input class="form-check-input" id="state" name="state" type="checkbox" value="1" style="margin-left:0;">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.payment.product.title}"></th>
                            <td class="text-center" name="title" id="title"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.payment.product.type}"></th>
                            <td>
                                <div aria-label="Basic radio toggle button group" class="btn-group" role="group">
                                    <th:block th:each="type : ${dataSet.productType}">
                                        <input autocomplete="off" class="btn-check" th:id="'type' + ${type.key}" name="type" type="radio" th:value="|${type.key}|">
                                        <label class="btn btn-sm btn-outline-primary"  th:for="'type' + ${type.key}" th:text="|${type.value}|"></label>
                                    </th:block>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.payment.product.mileage}"></th>
                            <td class="text-center" name="mileage" id="mileage"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.payment.product.coin}"></th>
                            <td class="text-center" name="coin" id="coin"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.payment.product.coinFree}"></th>
                            <td class="text-center" name="coinFree" id="coinFree"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.payment.product.coinFree2}"></th>
                            <td class="text-center" name="coinFree2" id="coinFree2"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.payment.product.price}"></th>
                            <td class="text-center" name="price" id="price"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.payment.product.sort}"></th>
                            <td class="text-center" name="sort" id="sort"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.payment.product.regdate}"></th>
                            <td class="text-center" name="regdate" id="regdate"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group row">
                        <div class="col text-center">
                            <button type="button" class="btn btn-sm btn-warning" onclick="paymentProduct.modify();" th:text="#{lang.payment.button.modify}"></button>
                            <button type="button" class="btn btn-sm btn-secondary" th:onclick="|self.close()|" th:text="#{lang.payment.button.close}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- //컨텐츠 영역 -->
    </div>
</th:block>
