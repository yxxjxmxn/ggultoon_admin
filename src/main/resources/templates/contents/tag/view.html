<th:block layout:decorate="~{common/layout_popup_nomenu}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="container-fluid">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" name="title" th:text="#{lang.contents.tag.title.view}"></h5>
            </div>
            <div class="card-body row">
                <form id="frm" accept-charset="utf-8">
                    <table class="table">
                        <thead></thead>
                        <tbody>
                        <tr>
                            <th class="text-center" th:text="#{lang.contents.tag.idx}"></th>
                            <td class="text-center" name="idx" id="idx"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.contents.tag.state}"></th>
                            <td class="text-center" name="state" id="state"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.contents.tag.group}"></th>
                            <td class="text-center" name="tagGroupIdx" id="tagGroupIdx"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.contents.tag.name}"></th>
                            <td class="text-center" name="name" id="name"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.contents.tag.regdate}"></th>
                            <td class="text-center" name="regdate" id="regdate"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group row">
                        <div class="col text-center">
                            <button type="button" name="delete" class="btn btn-sm btn-danger" onclick="tag.delete();" th:text="#{lang.contents.button.delete}"></button>
                            <button type="button" name="modify" class="btn btn-sm btn-warning" onclick="tag.modifyPopUp();" th:text="#{lang.contents.button.modify}"></button>
                            <button type="button" name="close" class="btn btn-sm btn-secondary" th:onclick="|self.close()|" th:text="#{lang.contents.button.close}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- //컨텐츠 영역 -->
    </div>
</th:block>
