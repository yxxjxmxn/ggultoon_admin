<div th:fragment="layerFragment" class="modal-content">
    <!-- 컨텐츠 영역 -->
    <div class="col-lg-12 mt-3">
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.contents.tag}"></h5>
            </div>

            <div class="card-body row">
                <form id="layerFrm" accept-charset="utf-8">
                    <table class="table">
                        <thead></thead>
                        <colgroup>
                            <col style="width: 20%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="p-0 pl-2" id="tagList"></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="form-group row" id="btnGroup">
                        <div class="col text-center">
                            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" th:text="#{lang.contents.button.close}"></button>
                            <button type="button" class="btn btn-sm btn-warning" onclick="tag.change();" th:text="#{lang.contents.button.register}"></button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- 컨텐츠 영역 -->
</div>
