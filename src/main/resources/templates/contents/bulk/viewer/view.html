<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.episode.title.viewer}"></h5>
            </div>

            <div class="card-body row">
                <form id="frm" onsubmit="bulk.excel(); return false;" accept-charset="utf-8">

                    <!-- 컨텐츠 엑셀 등록 -->
                    <div id="lay_image">
                        <table class="table">
                            <colgroup>
                                <col style="width: 20%;">
                            </colgroup>
                            <thead>
                                <tr style="border:solid currentColor; border-width:2px 0px;">
                                    <th class="table-primary border-bottom-0" colspan="2">뷰어 이미지 등록</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th class="text-center">엑셀 등록</th>
                                    <td>
                                        <div class="col-md-8 col-sm-9 pt-1">
                                            <label class="py-1 px-3 rounded-2">
                                                <!-- .xls,.xlsx  -->
                                                <input type="file" name="episodeFile" multiple="" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" onchange="return false;" th:text="#{lang.contents.image.file}">
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //컨텐츠 엑셀 등록 -->

                    <div class="form-group row" id="btnGroup">
                        <div class="col text-center">
                            <button type="button" class="btn btn-sm btn-warning" onclick="bulk.excel();" th:text="#{lang.contents.button.register}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
