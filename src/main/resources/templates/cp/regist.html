<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.cp.title.regist}"></h5>
            </div>

            <div class="card-body row">
                <form id="frm" accept-charset="utf-8">
                    <table class="table">
                        <thead></thead>
                        <colgroup>
                            <col style="width: 20%;">
                        </colgroup>
                        <tbody>
                        <tr style="border:solid currentColor; border-width:2px 0px;">
                            <th class="table-primary" colspan="2" th:text="#{lang.cp.information}"></th>
                        </tr>
                        </tbody>
                        <tbody>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.cpname}"></th>
                            <td class="p-0 pl-2 ">
                                <input type="text" class="form-control form-control-sm" name="name" id="name">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.id}"></th>
                            <td class="p-0 pl-2 ">
                                <input type="text" class="form-control form-control-sm" name="id" id="id">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.pw}"></th>
                            <td class="p-0 pl-2 ">
                                <input type="password" class="form-control form-control-sm" name="password" id="password">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.company.email}"></th>
                            <td class="p-0 pl-2 ">
                                <input type="text" class="form-control form-control-sm" name="companyEmail" id="companyEmail">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.company.tel}"></th>
                            <td class="p-0 pl-2 ">
                                <input type="text" class="form-control form-control-sm" name="phone" id="phone">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.manager}"></th>
                            <td class="p-0 pl-2" >
                                <input type="text" class="form-control form-control-sm" name="manager" id="manager">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.manager.phone}"></th>
                            <td class="p-0 pl-2">
                                <input type="text" class="form-control form-control-sm"  name="managerPhone" id="managerPhone">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.level}"></th>
                            <td class="p-0 pl-2">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="level" id="level0" value="0" >
                                    <label class="btn btn-sm btn-outline-primary" for="level0">Lv0</label>
                                    <input type="radio" class="btn-check" name="level" id="level1" value="1" >
                                    <label class="btn btn-sm btn-outline-primary" for="level1">Lv1</label>
                                    <input type="radio" class="btn-check" name="level" id="level2" value="2" >
                                    <label class="btn btn-sm btn-outline-primary" for="level2">Lv2</label>
                                    <input type="radio" class="btn-check" name="level" id="level3" value="3" >
                                    <label class="btn btn-sm btn-outline-primary" for="level3">Lv3</label>
                                    <input type="radio" class="btn-check" name="level" id="level4" value="4" >
                                    <label class="btn btn-sm btn-outline-primary" for="level4">Lv4</label>
                                    <input type="radio" class="btn-check" name="level" id="level7" value="7" >
                                    <label class="btn btn-sm btn-outline-primary" for="level7">Lv7</label>
                                    <input type="radio" class="btn-check" name="level" id="level8" value="8" >
                                    <label class="btn btn-sm btn-outline-primary" for="level8">Lv8</label>
                                    <input type="radio" class="btn-check" name="level" id="level9" value="9" >
                                    <label class="btn btn-sm btn-outline-primary" for="level9">Lv9</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.state}"></th>
                            <td class="p-0 pl-2">
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="state" id="state1" value="1" >
                                    <label class="btn btn-sm btn-outline-success" for="state1" th:text="#{lang.cp.state.normal}"></label>
                                    <input type="radio" class="btn-check" name="state" id="state2" value="2" >
                                    <label class="btn btn-sm btn-outline-warning" for="state2" th:text="#{lang.cp.state.confirm}"></label>
                                    <input type="radio" class="btn-check" name="state" id="state3" value="3" >
                                    <label class="btn btn-sm btn-outline-warning" for="state3" th:text="#{lang.cp.state.deny}"></label>
                                    <input type="radio" class="btn-check" name="state" id="state4" value="4" >
                                    <label class="btn btn-sm btn-outline-warning" for="state4" th:text="#{lang.cp.state.wait}"></label>
                                    <input type="radio" class="btn-check" name="state" id="state0" value="0" >
                                    <label class="btn btn-sm btn-outline-danger" for="state0" th:text="#{lang.cp.state.out}"></label>
                                </div>
                            </td>

                        </tr>
                        <tbody>
                        <tr style="border:solid currentColor; border-width:2px 0px;">
                            <th class="table-primary" colspan="2" th:text="#{lang.cp.company.information}"></th>
                        </tr>
                        </tbody>

                        <tr>
                            <th class="text-center" th:text="#{lang.cp.company.name}"></th>
                            <td class="p-0 pl-2" >
                                <input type="text" class="form-control form-control-sm" name="companyName" id="companyName">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.business.number}"></th>
                            <td class="p-0 pl-2" >
                                <input type="text" class="form-control form-control-sm" name="businessNumber" id="businessNumber">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.business.type}"></th>
                            <td class="p-0 pl-2" >
                                <input type="text" class="form-control form-control-sm" name="businessType" id="businessType">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.name}"></th>
                            <td class="p-0 pl-2">
                                <input type="text" class="form-control form-control-sm"  name="ceo" id="ceo">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.business.file}"></th>
                            <td class="p-0 pl-2">
                                <input type="file" name="businessFile" accept="image/*" class="form-control form-control-sm  mb-1">
                            </td>
                        </tr>
                        <tbody>
                        <tr style="border:solid currentColor; border-width:2px 0px;">
                            <th class="table-primary" colspan="2" th:text="#{lang.cp.Billing.information}"></th>
                        </tr>
                        </tbody>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.bank.name}"></th>
                            <td class="p-0 pl-2">
                                <input type="text" class="form-control form-control-sm" name="bankName" id="bankName" >
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.bank.number}"></th>
                            <td class="p-0 pl-2" >
                                <input type="text" class="form-control form-control-sm" name="bankNumber" id="bankNumber">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.holder}"></th>
                            <td class="p-0 pl-2">
                                <input type="text" class="form-control form-control-sm"  name="holder" id="holder">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.cp.billing.email}"></th>
                            <td class="p-0 pl-2">
                                <input type="text" class="form-control form-control-sm" name="billingEmail" id="billingEmail" >
                            </td>
                        </tr>

                        <tr>
                            <th class="text-center" th:text="#{lang.cp.bank.file}"></th>
                            <td class="p-0 pl-2">
                                <input type="file" name="bankFile" accept="image/*" class="form-control form-control-sm  mb-1">
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="CPMG"></th>
                            <td class="p-0 pl-2">
                                <input type="text" class="form-control form-control-sm" name="cpmg" id="cpmg" onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');" maxlength="15">
                            </td>
                        </tr>

                        </tbody>
                    </table>

                    <div class="form-group row">
                        <div class="col text-center">
                            <button type="button" class="btn btn-sm btn-secondary" onclick="cp.list();" th:text="#{lang.cp.button.list}"></button>
                            <button type="button" class="btn btn-sm btn-primary" onclick="cp.regist();" th:text="#{lang.cp.button.regist}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
