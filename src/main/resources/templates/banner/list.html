<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.banner.title.list}"></h5>
            </div>
            <div class="card-body row">

                <div class="col-12">
                    <!-- 검색 폼 -->
                    <form id="frm" class="d-flex bd-highlight gx-3" onsubmit="banner.list(1); return false;" accept-charset="utf-8">
                        <table class="table m-0">
                            <tbody>
                            <tr>
                                <td>
                                    <div class="row p-0">
                                        <div class="input-group input-group-sm m-1 p-0 col-5">

                                            <!-- Date Picker -->
                                            <input type="text" th:placeholder="#{lang.banner.date.start}" class="form-control form-control-sm text-center col-2 ml-1" disabled/>
                                            <input type="text" th:placeholder="YYYY-MM-DD" id="searchStartDate" name="searchStartDate" maxlength="10" class="datePicker form-control text-center col-2 mr-2" oninput="date.forMatter(this)" autocomplete="off"/>
                                            <span class="h5 fw-bold" style="color: gray">~</span>
                                            <input type="text" th:placeholder="#{lang.banner.date.end}" class="form-control form-control-sm text-center col-2 ml-1" disabled/>
                                            <input type="text" th:placeholder="YYYY-MM-DD" id="searchEndDate" name="searchEndDate" maxlength="10" class="datePicker form-control text-center col-2 mr-2" oninput="date.forMatter(this)" autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="row p-0">
                                        <div class="input-group input-group-sm m-1 p-0 col-6">

                                            <!-- 노출 상태 -->
                                            <select name="state" class="form-select form-select-sm col-2 ml-1">
                                                <option value=""  th:text="#{lang.banner.state}"></option>
                                                <option value="1" th:text="#{lang.banner.state.normal}"></option>
                                                <option value="0" th:text="#{lang.banner.state.cancel}"></option>
                                            </select>

                                            <!-- 노출 영역 -->
                                            <select name="type" class="form-select form-select-sm col-4 ml-1">
                                                <option value="" th:text="#{lang.banner.type}"></option>
                                                <option value="1" th:text="#{lang.banner.type.main.top}"></option>
                                                <option value="2" th:text="#{lang.banner.type.main.bottom}"></option>
                                                <option value="3" th:text="#{lang.banner.type.viewer}"></option>
                                                <option value="4" th:text="#{lang.banner.type.community.list}"></option>
                                                <option value="5" th:text="#{lang.banner.type.community.content}"></option>
                                                <option value="6" th:text="#{lang.banner.type.charging}"></option>
                                                <option value="7" th:text="#{lang.banner.type.mypage.guest}"></option>
                                                <option value="8" th:text="#{lang.banner.type.mypage.member}"></option>
                                                <option value="7" th:text="#{lang.banner.type.category.webtoon}"></option>
                                                <option value="8" th:text="#{lang.banner.type.category.comic}"></option>
                                                <option value="9" th:text="#{lang.banner.type.category.novel}"></option>
                                            </select>

                                            <!-- 검색 조건 -->
                                            <select name="searchType" class="form-control form-select col-2 ml-1">
                                                <option value="" th:text="#{lang.banner.search}" ></option>
                                                <option th:value="idx" th:text="#{lang.banner.idx}"></option>
                                                <option th:value="title" th:text="#{lang.banner.title}"></option>
                                            </select>

                                            <!-- 검색어 -->
                                            <input type="text" name="searchWord" class="form-control form-control-sm text-center" th:placeholder="#{lang.banner.placeholder.search.word}">
                                        </div>

                                        <!-- 검색 버튼 -->
                                        <div class="col-auto btn-group btn-group-sm m-1 p-0">
                                            <button type="button" id="searchBtn" th:text="#{lang.button.search}" onclick="banner.list(1);" class="btn btn-success pr-3 pl-3"></button>
                                            <button type="button" class="btn btn-outline-success" onclick="banner.reset();"><i class="fa-solid fa-rotate-left"></i></button>
                                        </div>

                                        <!-- 등록 버튼 -->
                                        <div class="text-right col">
                                            <button type="button" id="registerBtn" onclick="banner.register();" class="btn btn-sm btn-primary" th:text="#{lang.button.add}"></button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="d-inline p-0">
                                        <!-- 검색 결과 총 개수 -->
                                        <div class="float-left form-control-sm">
                                            <strong class="totalCount" th:text="#{lang.banner.search.result} + ' : ' "></strong><span></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <!-- //검색 폼 -->

                    <!-- list -->
                    <table class="table table-hover" id="lists">
                        <thead class="table-dark">
                        <tr class="text-center">
                            <th scope="col" th:text="#{lang.banner.idx}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.banner.sort}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.banner.state}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.banner.image.width.364}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.banner.image.width.260}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.banner.image.width.160}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.banner.title}" class="text-center col-1"></th>
                            <th scope="col" th:text="#{lang.banner.type}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.banner.click.count}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.banner.date.start}" class="text-center"></th>
                            <th scope="col" th:text="#{lang.banner.date.end}" class="text-center"></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <th:block layout:fragment="paging">
                        <div class="col-md-12 d-flex flex-row-reverse my-3">
                            <ul class="pagination" style="font-size: 12px;">
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
