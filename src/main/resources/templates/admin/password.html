<th:block layout:decorate="~{common/layout_popup_nomenu}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="container-fluid">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.admin.title.change.password}"></h5>
            </div>
            <div class="card-body row">
                <form id="changePwdForm" onsubmit="admin.modifyPassword(); return false;"accept-charset="utf-8">
                    <table class="table">
                        <thead></thead>
                        <tbody>
                        <tr>
                            <th class="text-center" th:text="#{lang.admin.oldPassword}"></th>
                            <td class="text-center"><input type="password" name="oldPassword" id="oldPassword" class="form-control form-control-sm"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.admin.newPassword}"></th>
                            <td class="text-center"><input type="password" name="newPassword" id="newPassword"class="form-control form-control-sm"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.admin.password.confirm}"></th>
                            <td class="text-center"><input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control form-control-sm"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group row">
                        <div class="col text-center">
                            <button type="button" class="btn btn-sm btn-primary" onclick="admin.modifyPassword();" th:text="#{lang.admin.title.change.password}"></button>
                            <button type="button" class="btn btn-sm btn-secondary" th:onclick="|self.close()|" th:text="#{lang.admin.button.cancel}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- //컨텐츠 영역 -->
    </div>
</th:block>
