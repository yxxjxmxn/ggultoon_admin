<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.admin.title.list}"></h5>
            </div>
            <div class="card-body row">
                <!-- 리스트 -->
                <div class="col-12">
                    <!-- 검색 폼 -->
                    <form id="frm" class="d-flex bd-highlight gx-3" onsubmit="admin.list(1); return false;" accept-charset="utf-8">
                        <table class="table m-0">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="row p-0">
                                            <div class="col-auto input-group input-group-sm m-1 p-0 col-4">
                                                <select name="state" class="form-select form-select-sm col-3">
                                                    <option value=""  th:text="#{lang.admin.state}"></option>
                                                    <option value="0" th:text="#{lang.admin.state.out}" th:selected="${search.state} == '0'"></option>
                                                    <option value="1" th:text="#{lang.admin.state.normal}" th:selected="${search.state} == '1'"></option>
                                                    <option value="2" th:text="#{lang.admin.state.wait}" th:selected="${search.state} == '2'"></option>
                                                </select>
                                                <select name="searchType" class="form-select form-select-sm col-3">
                                                    <option value="" th:text="#{lang.admin.search}" ></option>
                                                    <option th:value="id" th:text="#{lang.admin.id}" th:selected="${search.searchType} == 'id'"></option>
                                                    <option th:value="name" th:text="#{lang.admin.name}" th:selected="${search.searchType} == 'name'"></option>
                                                </select>
                                                <!-- 검색어 -->
                                                <input type="text" name="searchWord" class="form-control form-control-sm text-center" th:value="${search.searchWord}" th:placeholder="#{lang.admin.placeholder.search.word}" style="width:30%;">
                                                <!-- 현재 페이지 -->
                                                <input type="hidden" id="page" name="page">
                                            </div>
                                            <div class="col-auto input-group input-group-sm m-1 p-0 col-4">
                                                <!-- Date Picker -->
                                                <select name="searchDate" class="form-select form-select-sm col-4">
                                                    <option value="" th:text="#{lang.admin.search.date}" ></option>
                                                    <option th:value="lastLoginDate" th:text="#{lang.admin.lastLoginDate}" th:selected="${search.searchDate} == 'lastLoginDate'"></option>
                                                    <option th:value="regdate" th:text="#{lang.admin.regdate}" th:selected="${search.searchDate} == 'regdate'"></option>
                                                </select>
                                                <input type="text" id="searchStartDate" name="searchStartDate" maxlength="10" class="datePicker form-control text-center" th:value="${param.searchStartDate}" oninput="date.forMatter(this)" autocomplete="off"/>
                                                <input type="text" id="searchEndDate" name="searchEndDate"  maxlength="10" class="datePicker form-control text-center" th:value="${param.searchEndDate}" oninput="date.forMatter(this)" autocomplete="off"/>
                                            </div>
                                            <div class="col-auto btn-group btn-group-sm m-1 p-0">
                                                <!-- 검색버튼 -->
                                                <button type="button" id="searchBtn" th:text="#{lang.admin.button.search}" onclick="admin.list(1);" class="btn btn-success pr-3 pl-3"></button>
                                                <button type="button" class="btn btn-outline-success" onclick="admin.reset();"><i class="fa-solid fa-rotate-left"></i></button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="d-inline p-0">
                                            <div class="float-left form-control-sm">
                                                <strong class="totalCount" th:text="#{lang.admin.search.result} + ' : ' "></strong><span></span>
                                            </div>
                                            <div class="float-right form-control-sm col-2">
                                                <select id="searchCount" name="searchCount" class="float-right form-select form-select-sm col-10" onchange="admin.list(1);">
                                                    <option th:value="30" th:text="#{lang.admin.count.30}" th:selected="${search.searchCount} == '30'"></option>
                                                    <option th:value="50" th:text="#{lang.admin.count.50}" th:selected="${search.searchCount} == '50'"></option>
                                                    <option th:value="100" th:text="#{lang.admin.count.100}" th:selected="${search.searchCount} == '100'"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <!-- //검색 폼 -->

                    <!-- list -->
                    <table class="table table-hover" id="lists">
                        <thead class="table-dark">
                            <tr class="text-center">
                                <th scope="col" th:text="#{lang.admin.idx}" class="text-center" style="width:10%;"></th>
                                <th scope="col" th:text="#{lang.admin.state}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.admin.id}" class="text-center" style="width:15%;"></th>
                                <th scope="col" th:text="#{lang.admin.name}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.admin.level}" class="text-center"></th>
                                <th scope="col" th:text="#{lang.admin.lastLoginDate}" class="text-center" style="width:15%;"></th>
                                <th scope="col" th:text="#{lang.admin.regdate}" class="text-center" style="width:15%;"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <th:block layout:fragment="paging">
                        <div class="col-md-12 d-flex flex-row-reverse my-3">
                            <ul class="pagination" style="font-size: 12px;">
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
