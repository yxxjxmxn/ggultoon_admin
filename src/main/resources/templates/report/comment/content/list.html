<th:block layout:decorate="~{common/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="col-lg-12 mt-3">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.report.content.comment.title.list}"></h5>
            </div>
            <div class="card-body row">

                <div class="col-12">
                    <!-- 검색 폼 -->
                    <form id="frm" class="d-flex bd-highlight gx-3" onsubmit="reportComment.list(1); return false;" accept-charset="utf-8">
                        <table class="table m-0">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="row p-0">
                                            <input type="hidden" name="idx" id="idx" value=""/>
                                            <div class="col-auto input-group input-group-sm m-1 p-0 col-7">

                                                <!-- 상태 -->
                                                <select name="state" class="form-select form-select-sm col-3">
                                                    <option value=""  th:text="#{lang.report.content.comment.state}"></option>
                                                    <option value="1" th:text="#{lang.report.content.comment.state.normal}" th:selected="${search.state} == '1'"></option>
                                                    <option value="2" th:text="#{lang.report.content.comment.state.cancel}" th:selected="${search.state} == '2'"></option>
                                                </select>

                                                <!-- 검색 조건 -->
                                                <select name="searchType" class="form-select form-select-sm col-3">
                                                    <option value="" th:text="#{lang.report.search}" ></option>
                                                    <option th:value="nick" th:text="#{lang.report.content.comment.nick}" th:selected="${search.searchType} == 'nick'"></option>
                                                    <option th:value="id" th:text="#{lang.report.content.comment.id}" th:selected="${search.searchType} == 'id'"></option>
                                                    <option th:value="content" th:text="#{lang.report.content.comment.content}" th:selected="${search.searchType} == 'content'"></option>
                                                </select>

                                                <!-- 검색어 -->
                                                <input type="text" name="searchWord" class="form-control form-control-sm text-center" th:value="${search.searchWord}" th:placeholder="#{lang.report.search.word}" style="width:30%;">

                                                <!-- 보기 조건 -->
                                                <select name="searchCount" class="form-select form-select-sm col-3">
                                                    <option value="10"  th:text="#{lang.common.search.ten}" th:selected="${search.searchCount} == '10'"></option>
                                                    <option value="30" th:text="#{lang.common.search.thirty}" th:selected="${search.searchCount} == '30'"></option>
                                                    <option value="50" th:text="#{lang.common.search.fifty}" th:selected="${search.searchCount} == '50'"></option>
                                                    <option value="100" th:text="#{lang.common.search.hundred}" th:selected="${search.searchCount} == '100'"></option>
                                                </select>

                                                <!-- 현재 페이지 -->
                                                <input type="hidden" id="page" name="page">

                                            </div>

                                            <!-- 검색 버튼 -->
                                            <div class="col-auto btn-group btn-group-sm m-1 p-0">
                                                <button type="button" id="searchBtn" th:text="#{lang.report.button.search}" onclick="reportComment.list(1);" class="btn btn-success pr-3 pl-3"></button>
                                                <button type="button" class="btn btn-outline-success" onclick="reportComment.reset();"><i class="fa-solid fa-rotate-left"></i></button>
                                            </div>

                                            <!-- 엑셀 다운로드 버튼 -->
                                            <div class="text-right col">
                                                <button type="button" id="excelBtn" onclick="reportComment.excel();" class="btn btn-sm btn-info" th:text="#{lang.report.button.excel}"></button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="d-inline p-0">

                                            <!-- 검색 결과 총 개수 -->
                                            <div class="float-left form-control-sm">
                                                <strong class="totalCount" th:text="#{lang.report.search.result} + ' : ' "></strong><span></span>
                                            </div>

                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <!-- //검색 폼 -->

                    <!-- list -->
                    <table class="table table-hover" id="lists">
                        <thead class="table-dark">
                            <tr class="text-center">
                                <th scope="col" rowspan="2" th:text="#{lang.report.content.comment.idx}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.report.content.comment.state}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.report.content.comment.reporter}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.report.content.comment.type}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.report.content.comment.status}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.report.content.comment.view}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.report.content.comment.content}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.report.content.comment.writer}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.report.content.comment.regdate}" class="text-center"></th>
                                <th scope="col" rowspan="2" th:text="#{lang.report.content.comment.manage}" class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <th:block layout:fragment="paging">
                        <div class="col-md-12 d-flex flex-row-reverse my-3">
                            <ul class="pagination" style="font-size: 12px;">
                            </ul>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <!-- 컨텐츠 영역 -->
    </div>
</th:block>
