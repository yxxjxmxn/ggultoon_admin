<th:block layout:decorate="~{common/layout_popup_nomenu}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <div layout:fragment="content" class="container-fluid">
        <!-- 컨텐츠 영역 -->
        <div class="card">
            <div class="card-header">
                <h5 class="font-weight-bold text-primary float-left" th:text="#{lang.ip.title.register}"></h5>
            </div>
            <div class="card-body row">
                <form id="registerForm" onsubmit="adminIp.register(); return false;"accept-charset="utf-8">
                    <table class="table">
                        <thead></thead>
                        <tbody>
                        <tr>
                            <th class="text-center" th:text="#{lang.ip.state}"></th>
                            <td>
                                <div class="form-check form-switch" style="padding: 0; margin: 0;">
                                    <input class="form-check-input" id="state" name="state" type="checkbox" value="1" style="margin-left:0;" checked>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.ip.type}"></th>
                            <td>
                                <div aria-label="Basic radio toggle button group" class="btn-group" role="group">
                                    <th:block th:each="adminType : ${dataSet.adminType}">
                                        <input autocomplete="off" class="btn-check" th:id="'adminType' + ${adminType.key}" name="type" type="radio" th:value="|${adminType.key}|" th:checked="${adminType.key == 'Admin'}" >
                                        <label class="btn btn-sm btn-outline-primary"  th:for="'adminType' + ${adminType.key}" th:text="|${adminType.value}|"></label>
                                    </th:block>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.ip.ip}"></th>
                            <td class="text-center"><input type="text" name="ip" id="ip" class="form-control form-control-sm"></td>
                        </tr>
                        <tr>
                            <th class="text-center" th:text="#{lang.ip.memo}"></th>
                            <td class="text-center"><input type="text" name="memo" id="memo" class="form-control form-control-sm"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group row">
                        <div class="col text-center">
                            <button type="button" class="btn btn-sm btn-primary" onclick="adminIp.register();" th:text="#{lang.ip.button.register}"></button>
                            <button type="button" class="btn btn-sm btn-secondary" th:onclick="|self.close()|" th:text="#{lang.ip.button.close}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- //컨텐츠 영역 -->
    </div>
</th:block>
